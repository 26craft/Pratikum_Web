    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
  </head>
  <body class="container" id="change">
    <!-- header -->
    <br>
    <div style="float:left">
    <p>
      <button type="button" onclick="bg(0)">White</button>
      <button type="button" onclick="bg(1)">Gray</button>
    </p>
    </div>
    <br><br>
    <!-- header finish -->
    <!-- social media -->
    <div>
      <table style="float:right">
        <tbody>
          <tr>
            <td id="date"></td>
            <td>&nbsp;</td>
            <td><a href="#">
              <img src="icon/social/png/social-twitter.png" width="20" height="20" border="0">
              </a>
            </td>
            <td>&nbsp;</td>
            <td><a href="#">
              <img src="icon/social/png/social-instagram.png" width="20" height="20" border="0">
              </a>
            </td>
            <td>&nbsp;</td>
            <td><a href="#">
              <img src="icon/social/png/social-facebook.png" width="20" height="20" border="0">
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- social media finish -->
    <!-- welcome -->
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4"><center><h1>Welcome !!</h1></center></div>
      <div class="col-sm-4"></div>
    </div>
    <br />
    <!-- Slide -->
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="image/example.jpg" alt="Los Angeles">
          </div>
          <div class="item">
            <img src="image/example.jpg" alt="Chicago">
          </div>
          <div class="item">
            <img src="image/example.jpg" alt="New york">
          </div>
        </div>
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    </div>
    <div class="col-sm-3"></div>
    <!-- Slide Finish -->
    <br><br><br>
      <!-- Footer -->
      <div class="row center">
        <div class="col-sm-2"></div>
        <div class="col-sm-1"><a href="store.html">STORE</a></div>
        <div class="col-sm-2"><a href="boutus.html">ABOUT US</a></div>
        <div class="col-sm-1"><a href="https://www.google.co.id/maps/place/Jl.+Raya+Menganti+Jeruk+No.316,+Lidah+Kulon,+Lakarsantri,+Kota+SBY,+Jawa+Timur+60213/@-7.3053192,112.6488431,19z/data=!3m1!4b1!4m5!3m4!1s0x2dd7fda388e7110d:0x29edc9d1f73cfcf6!8m2!3d-7.3053192!4d112.6493903">SITEMAP</a></div>
        <div class="col-sm-1"></div>
        <div class="col-sm-5">&copy;RocketIwak</div>
      </div>
      <script src="js/bootstrap.min.js"></script>
      <!-- finally -->
      <script type="text/javascript">
        if (new Date().getHours() < 10) {
            document.getElementById("date").innerHTML = "Good Morning"
        }
        else if (new Date().getHours() < 18) {
            document.getElementById("date").innerHTML = "Good Day"
        }
        else {
          document.getElementById("date").innerHTML = "Good Evening"
        }
      </script>
      <!-- change background -->
      <script type="text/javascript">
        function bg(val) {
          if (val == 0) {
            document.getElementById("change").style.backgroundColor = "white";
            document.getElementById("change").style.color = "black";
          }
          else {
            document.getElementById("change").style.backgroundColor = "LightGray";
            document.getElementById("change").style.color = "red";
          }
        }
      </script>
  </body>
</html>
